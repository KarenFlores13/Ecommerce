    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="contacto.css">
    <title>Tienda Online</title>
</head>

<body>
    <!-- HEADER -->
    <nav id="header" class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" style="color:white">Cosas Coreanas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link " href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                
            </ul>
        </div>
    </nav>  
    

    <main class="contenedor">
        <h3 class="centrar_texto">Contacto</h3>
    
        <div class="contacto_bg">
            
        </div>
    
        <form class="formulario">
            <div class="campo">
                <label class="campo_label" for="nombre">Nombre</label>
                <input class="campo_field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo_label" for="email">E-mail</label>
                <input class="campo_field" type="email" placeholder="Tu E-mail" id="email">
            </div>
            <div class="campo">
                <label class="campo_label" for="mensaje">Mensaje</label>
                <textarea class="campo_field campo_field--textarea" id="mensaje"></textarea>
            </div>
    
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>
    
    </main>

    <footer class="footer">
        <p class="footer_texto">Desarrollado por Karen Flores - Todos los derechos Reservados 2022.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
